---
- hosts: all
  become: yes
  vars:
    docker_image: "zizou91/woc_app:latest"
    container_name: "server-container"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Set up Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker CE
      apt:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: yes

    - name: Ensure Docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Pull Docker image from registry
      docker_image:
        name: "{{ docker_image }}"
        source: pull

    - name: Run Docker container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_image }}"
        state: started
        recreate: yes
        env:
          - name: DB_HOST
            value: mongodb
          - name: DB_NAME
            value: posts
          - name: DB_PASSWORD
            value: abcd
          - name: DB_PORT
            value: "27017"
          - name: DB_USER
            value: root
          - name: MONGODB_DATABASE
            value: posts
          - name: MONGODB_DOCKER_PORT
            value: "27017"
          - name: MONGODB_LOCAL_PORT
            value: "7017"
          - name: MONGODB_PASSWORD
            value: abcd
          - name: MONGODB_USER
            value: root
          - name: NODE_DOCKER_PORT
            value: "8080"
          - name: NODE_LOCAL_PORT
            value: "6868"
        ports:
          - containerPort: 8080